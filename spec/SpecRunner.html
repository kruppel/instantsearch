<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="support/jasmine.css">
  <script type="text/javascript" src="support/jasmine.js"></script>
  <script type="text/javascript" src="support/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="support/underscore-1.3.1.js"></script>
  <script type="text/javascript" src="../src/instantsearch.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="SpecHelper.js"></script>
  <script type="text/javascript" src="instantsearch_spec.js"></script>

  <script type="text/javascript">
    !function () {
      var jasmineEnv = jasmine.getEnv()
        , trivialReporter = new jasmine.TrivialReporter()
        , currentWindowOnload = window.onload

      jasmineEnv.updateInterval = 1000
      jasmineEnv.addReporter(trivialReporter)
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec)
      }

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload()
        }
        execJasmine()
      }

      function execJasmine() {
        jasmineEnv.execute()
      }

    }()
  </script>

</head>

<body>
</body>
</html>
